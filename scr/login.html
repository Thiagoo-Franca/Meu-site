<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="scr/javascript/javascript.js" ></script>
    <link rel="stylesheet" href="scr/css/style.css">
</head>

<body id="login-page">
    <div class="login-box">
        
        <h1 style="color: white">Bem vindo!</h1>

        <form id="inputs">

            <label>Nome</label>        
            <input type="text" id="nome" placeholder="Digite seu nome">
            
            <label for="#">Senha</label>
            <input type="password" name="senha" id="senha_usuario" placeholder="Digite sua senha">
            
            <button type="button" onclick="entrar()">Entrar</button>
            
        </form>
    </div>

</body>
</html>
