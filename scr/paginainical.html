<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>

    <link rel="stylesheet" href="scr/css/style.css">
    <script>
        function pegarnome() {
            var nome = localStorage.getItem("nome");
            if (nome) {
                document.getElementById("mensagem").textContent = "Bem-vindo(a) " + nome + "!"; 
            }
        }
        window.onload = pegarnome
    </script>
</head>
<body id="Pagina-inicial">

    <header>
       <nav>
            <ul id="lista">
                <li><a href="#sobremim">Início</a></li>
                <li><a href="#">Sobre mim</a></li>
                <li><a href="#">Minhas fotos</a></li>
                <li><a href="#footer-pi">Contato</a></li>
            </ul>
       </nav>
    </header>


    <section id="sobremim">
        <h1 id="mensagem"></h1>
        <article>
            <p>Olá seja bem vindo a minha Pagina! Muito feliz em ter você aqui.</p>
        </article>
    </section>

    <footer id="footer-pi">
        <h4>Contatos</h4>
        <ul id="lista_contatos">
            <li><img id="logowhat" src="scr/images/logo-whatsapp.png" alt="logo whatsapp"> <a target="_blank" href="https://api.whatsapp.com/send?phone=5573988892091">Entre em contato whatsapp</a></li>
            <li><img id="logoinsta" src="scr/images/instagramlogo.png" alt="logo instagram"><a href="https://www.instagram.com/thiagoofranca_/" target="_blank"> Entre em coontato instagram</a></li>
        </ul>
    </footer>

</body>
</html>
